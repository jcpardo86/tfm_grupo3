<p class="mt-3">Sube tu imagen de usuario</p>
<div class="file-upload-container">
	<input class=" custom-file-upload" type="file" accept=".jpg" (change)="onFileSelected($event)" /> <br>
	<button class="btn-xs btn-primary btn-lg btn_personal mb-3 mt-3 rounded-pill" (click)="onSubmit()">Subir</button>
</div>
